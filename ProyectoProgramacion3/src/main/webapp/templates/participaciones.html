<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CssStyles/participaciones.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Participaciones</h1>
    <form id="participacionForm" class="mt-4">
        <div class="form-group">
            <label for="afiliadoId">ID del Afiliado:</label>
            <input type="text" class="form-control" id="afiliadoId" name="afiliadoId" required>
        </div>
        <div class="form-group">
            <label for="eventoId">ID del Evento:</label>
            <input type="text" class="form-control" id="eventoId" name="eventoId" required>
        </div>
        <div class="form-group">
            <label for="puesto">Puesto:</label>
            <input type="number" class="form-control" id="puesto" name="puesto" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
    </form>
</div>
<script>
    $("#participacionForm").on("submit", function(e) {
        e.preventDefault();
        $.ajax({
            URL: "/participacion",
            method: "POST",
            data: $(this).serialize(),
            success: function(response) {
                alert("Participación guardada correctamente");
                $("#participacionForm")[0].reset();
            },
            error: function(error) {
                alert("Error al guardar la participación");
            }
        });
    });
</script>
</body>
</html>
